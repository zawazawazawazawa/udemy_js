<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <title>Tracalorie</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo center">Tracalorie</a>
        <ul class="right">
          <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id="item-name">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s6">
              <input type="number" placeholder="Add Calories" id="item-calories">
              <label for="item-calories">Calories</label>
            </div>
            <button class="add-btn btn blue darken-3"><i class="fas fa-plus"></i>Add Meal</button>
            <button class="update-btn btn orange darken-3"><i class="fas fa-pen-square"></i>Update Meal</button>
            <button class="delete-btn btn red darken-3"><i class="fas fa-trash"></i>Delete Meal</button>
            <button class="back-btn btn grey pull-right"><i class="fas fa-chevron-left"></i>Back</button>
          </div>
        </form>
      </div>
    </div>

    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
    <ul id="item-list" class="collection">
      <!--
      <li class="collection-item" id="item-0">
        <strong>Steak Dinner:</strong> <em>1200 Calories</em>
        <a href="#" class="secondary-content"><i class="fas fa-pencil-alt"></i></a>
      </li>
      <li class="collection-item" id="item-0">
        <strong>Cookie:</strong> <em>400 Calories</em>
        <a href="#" class="secondary-content"><i class="fas fa-pencil-alt"></i></a>
      </li>
      <li class="collection-item" id="item-0">
        <strong>Eggs:</strong> <em>300 Calories</em>
        <a href="#" class="secondary-content"><i class="fas fa-pencil-alt"></i></a>
      </li>
    -->
    </ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
